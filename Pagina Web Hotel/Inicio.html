<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel La Casa Azul</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="img/imagenLogo.jpg" alt="LogoCasaAzul">
                <h1 class="titulo">La Casa Azul</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#habitaciones">Habitaciones</a></li>
                    <li><a href="#">Galería</a></li>
                    <li><a href="#">Restaurante</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="reservarAhora">
                <button>Reservar Ahora</button>
            </div>
        </div>
    </header>

    <!-- Sección principal -->
    <main>
        <div class="video-container">
            <video autoplay muted loop>
                <source src="img/videoInicio.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
        <div class="booking-form">
            <form>
                <div class="horizontal-group">
                    <label for="checkin">Check In</label>
                    <input type="date" id="checkin" name="checkin">
                    <label for="checkout">Check Out</label>
                    <input type="date" id="checkout" name="checkout">
                </div>
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" name="nacionalidad">
                <label for="adultos">Adultos 12+:</label>
                <input type="number" id="adultos" name="adultos" min="1">
                <label for="niños">Niños 0-12:</label>
                <input type="number" id="niños" name="niños" min="0">
                <label for="promo">Código Promocional:</label>
                <input type="text" id="promo" name="promo">
                <button type="submit">Ver Disponibilidad</button>
            </form>
        </div>
    </main>
    <!-- Sección de habitaciones -->
    <section id="habitaciones" class="habitaciones">
    
        <div class="habitacion">
            <img src="img/616037799.jpg" alt="Habitación Matrimonio">
            <div class="info-habitacion">
                <h3>Habitación Matrimonio</h3>
                <p>Capacidad: 2 personas</p>
                <p>Precio: 60€/noche</p>
                <button>Reservar</button>
            </div>
        </div>
        <div class="habitacion">
            <img src="img/616037805.jpg" alt="Habitación Doble">
            <div class="info-habitacion">
                <h3>Habitación Doble</h3>
                <p>Capacidad: 2 personas</p>
                <p>Precio: 80€/noche</p>
                <button>Reservar</button>
            </div>
        </div>
        <div class="habitacion">
            <img src="img/616037818.jpg" alt="Suite">
            <div class="info-habitacion">
                <h3>Suite</h3>
                <p>Capacidad: 3 personas</p>
                <p>Precio: 150€/noche</p>
                <button>Reservar</button>
            </div>
        </div>
    </section>

    <!-- Sección de contacto -->
    <section id="contacto" class="contacto">
        <h2>Contáctanos</h2>
        <form id="contactForm">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="message"></div>
    </section>

    <!-- Botón flotante para volver al inicio -->
    <button class="scroll-to-top" onclick="scrollToTop()">↑</button>

    <!-- Script para el botón de volver al inicio -->
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
